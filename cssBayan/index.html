<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Bayan</title>
</head>

<body>
  <div class="wrapper">
    <header class="p-header">CSS Bayan</header>
    <main class="p-main">
      <div class="bayan">
        <div class="bayan__item item">
          <input type="radio" name="bayan" id="bayan-input-1" class="item__input" checked>
          <label for="bayan-input-1" class="item__label">
            <div class="item__label-header">
              <span class="item__label-title">
                1 item
              </span>
              <span class="item__label-icon">
                <img src="right-arrow.svg" alt="right-arrow"></span>
            </div>
            <div class="item__content">
              <img src="./assets/1.png" class="item__img" alt="pic1">
            </div>
          </label>
        </div>
        <div class="bayan__item item">
          <input type="radio" name="bayan" id="bayan-input-2" class="item__input">
          <label for="bayan-input-2" class="item__label">
            <div class="item__label-header">
              <span class="item__label-title">
                2 item
              </span>
              <span class="item__label-icon">
                <img src="right-arrow.svg" alt="right-arrow"></span>
            </div>
            <div class="item__content">
              <img src="./assets/1.png" class="item__img" alt="pic1">
            </div>
          </label>
        </div>
        <div class="bayan__item item">
          <input type="radio" name="bayan" id="bayan-input-3" class="item__input">
          <label for="bayan-input-3" class="item__label">
            <div class="item__label-header">
              <span class="item__label-title">
                3 item
              </span>
              <span class="item__label-icon">
                <img src="right-arrow.svg" alt="right-arrow"></span>
            </div>
            <div class="item__content">
              <img src="./assets/1.png" class="item__img" alt="pic1">
            </div>
          </label>
        </div>
        <div class="bayan__item item">
          <input type="radio" name="bayan" id="bayan-input-4" class="item__input">
          <label for="bayan-input-4" class="item__label">
            <div class="item__label-header">
              <span class="item__label-title">
                4 item
              </span>
              <span class="item__label-icon">
                <img src="right-arrow.svg" alt="right-arrow"></span>
            </div>
            <div class="item__content">
              <img src="./assets/1.png" class="item__img" alt="pic1">
            </div>
          </label>
        </div>
        <div class="bayan__item item">
          <input type="radio" name="bayan" id="bayan-input-5" class="item__input">
          <label for="bayan-input-5" class="item__label">
            <div class="item__label-header">
              <span class="item__label-title">
                5 item
              </span>
              <span class="item__label-icon">
                <img src="right-arrow.svg" alt="right-arrow"></span>
            </div>
            <div class="item__content">
              <img src="./assets/1.png" class="item__img" alt="pic1">
            </div>
          </label>
        </div>
       
      </div>
    </main>
    <footer class="p-footer">
      <span>2023</span>
    </footer>
  </div>

</body>

</html>
